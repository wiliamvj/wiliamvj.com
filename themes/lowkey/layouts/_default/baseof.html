<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default `en` }}" class="scroll-smooth dark">
  <head>
    {{- partial "head/index" . -}}
  </head>

  <body class="max-w-screen-md mx-auto">
    <div class="header">
      {{ partial "header/index" . }}
      <div class="lg:inline-block hidden">
        {{ partial "header/theme-button" . }}
      </div>
    </div>

    <main id="content">{{- block "main" . -}} {{- end }}</main>

    {{- partial "footer/index" . -}} {{- partial "scroll/index" . -}}
  </body>
</html>

<!-- sroll -->
<script>
  const mybutton = document.getElementById('btn-back-to-top');
  const scrollFunction = () => {
    if (
      document.body.scrollTop > 20 ||
      document.documentElement.scrollTop > 20
    ) {
      mybutton.classList.remove('hidden');
    } else {
      mybutton.classList.add('hidden');
    }
  };
  const backToTop = () => {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  };

  mybutton.addEventListener('click', backToTop);
  window.addEventListener('scroll', scrollFunction);
</script>

<!-- end scroll -->
