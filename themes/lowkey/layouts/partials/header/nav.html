<nav>
  <ul>
    {{ $currentPage := . }} 
    {{ range site.Menus.main }} 
    {{- $menu_item_url := (cond (strings.HasSuffix .URL "/") .URL (printf "%s/" .URL) ) | absLangURL }} 
    {{- $page_url := $currentPage.Permalink | absLangURL }}
    <li>
      <a href="{{ .URL }}" class="{{ if eq $menu_item_url $page_url }} active {{ end }}">
        {{ .Name }}
      </a>
    </li>
    {{ end }}
  </ul>
</nav>
