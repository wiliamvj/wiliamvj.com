{{ $favicon := resources.GetMatch .Site.Params.favicon }} {{ $appleTouchIcon :=
resources.GetMatch .Site.Params.appleTouchIcon }}

<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }}{{ end }}</title>
<meta
  name="apple-mobile-web-app-title"
  content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }}{{ end }}"
/>
<meta
  name="description"
  content="{{ if .IsPage }}{{ or .Params.description .Summary }}{{ else if .IsHome }}{{ .Site.Params.description }}{{ else if .IsNode }}{{ or .Params.description .Summary }}{{ end }}"
/>
<link
  rel="apple-touch-icon"
  sizes="180x180"
  href="{{ $appleTouchIcon.RelPermalink }}"
/>
<link rel="canonical" href="{{ .Permalink }}" />
<link rel="robots" href="/robots.txt" />
<link rel="icon" type="image/x-icon" href="{{ $favicon.RelPermalink }}" />

<!-- Google Analytics -->
<script
  defer
  src="https://www.googletagmanager.com/gtag/js?id={{ .Site.GoogleAnalytics }}"
></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag() {
    dataLayer.push(arguments);
  }
  gtag('js', new Date());

  gtag('config', '{{ .Site.GoogleAnalytics }}');
</script>
<!-- End Google Analytics -->
